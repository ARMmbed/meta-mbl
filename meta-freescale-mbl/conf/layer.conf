# mbed linux layer configuration file
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-freescale-mbl"
BBFILE_PATTERN_meta-freescale-mbl := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-freescale-mbl = "6"

LAYERSERIES_COMPAT_meta-freescale-mbl = "sumo thud warrior"
LAYERDEPENDS_meta-freescale-mbl = "freescale-layer"
LAYERDEPENDS_meta-freescale-mbl += "meta-mbl-bsp-common"

# This layer depends on the openembedded-core/meta u-boot-tools*.bb
# recipe (for example), so explicly include the dependency. 
LAYERDEPENDS_meta-freescale-mbl += "openembedded-core-mbl-meta"
