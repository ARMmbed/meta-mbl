# mbed linux layer configuration file
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "freescale-layer-mbl"
BBFILE_PATTERN_freescale-layer-mbl := "^${LAYERDIR}/"
BBFILE_PRIORITY_freescale-layer-mbl = "6"

LAYERSERIES_COMPAT_freescale-layer-mbl = "warrior"
LAYERDEPENDS_freescale-layer-mbl = "freescale-layer"
LAYERDEPENDS_freescale-layer-mbl += "meta-mbl-bsp-common"

# This layer depends on the openembedded-core/meta u-boot-tools*.bb
# recipe (for example), so explicly include the dependency. 
LAYERDEPENDS_freescale-layer-mbl += "core-mbl"
