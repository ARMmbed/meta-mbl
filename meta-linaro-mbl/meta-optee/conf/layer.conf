# mbed linux layer configuration file
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-optee-mbl"
BBFILE_PATTERN_meta-optee-mbl := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-optee-mbl = "8"

LAYERSERIES_COMPAT_meta-optee-mbl = "thud warrior"
LAYERDEPENDS_meta-optee-mbl = "meta-optee"

# meta-optee depends on "core" (i.e. openembedded-core/meta) but the 
# meta-optee layer.conf file does not include LAYERDEPENDS statements.
# State the dependency here via a dependency on openembedded-core-mbl/meta.
LAYERDEPENDS_meta-optee-mbl += "core-mbl"
